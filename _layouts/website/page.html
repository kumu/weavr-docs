{% extends template.self %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/docs.css">
{% endblock %}

{% block javascript %}
{{ super() }}

<!-- typekit -->
<script src="https://use.typekit.net/oeq2prw.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- FitVids.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.js"></script>

<!-- google analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-26560743-5', 'auto');
  ga('send', 'pageview');
</script>

<!-- custom -->
<script type="text/javascript">
  // NOTE: we inlined the script so gitbook watch picks up changes
  gitbook.events.bind("start", init);
  gitbook.events.bind("page.change", init);

  // The start event never fires so we just call init ourselves on dom ready.
  $(init);

  function init() {
    $("[title]").tooltip();
    $("body").fitVids();
  }
</script>
{% endblock %}
